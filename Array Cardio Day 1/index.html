    // ====================== Array.prototype.filter() ===========================
    // 1. Filter the list of inventors for those who were born in the 1500's:

    /* 
       You pass filter() a callback func, which is applied on each el in an array;
       it returns any values that tested 'truthy' against your check function:

       const fifteen = inventors.filter(function(inventor) {
         if(inventor.year >= 1500 && inventor.year < 1600) {
           return true;
       There's no need for an else, filter only returns items that are true!
         }
       }) 
    */

    // Using ES6 syntax:
    const fifteen = inventors.filter(inventor => (inventor.year > 1499) && (inventor.year < 1600));
      console.table(fifteen);


    // ====================== Array.prototype.map() ==============================
    // 2. Give us an array of the inventors' first and last names

    /* Map applies a callback against each item in an array;
       it returns a new array (of the same legnth), with the result for each index */ 
    const fullName = inventors.map(inventor => inventor.first + ' ' + inventor.last);
    console.log(fullName);


    // ====================== Array.prototype.sort() =============================
    // 3. Sort the inventors by birthdate, oldest to youngest

    /* Sort applies a comparative callback, against 2 elements in an arry at a time;
       The compare function defines the sort order.  The items in the array are sorted,
       in place, according to their return value from the applied callback:

          const ordered = inventors.sort(function(firstPerson, secondPerson) {
            if(firstPerson.year > secondPerson.year) {
              return 1;
            } else {
              return -1;
            }
          });
    */

    // Using arrow funcs & ternary operator:
    const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(ordered);

    // ===================== Array.prototype.reduce() ============================
    // 4. How many years did all the inventors live?

    /* Reduce applies a callback against an accumulator (something that accumulates, like a total),
       and also every item in an array, hence 'reducing' the array to a single value */

    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    // the second arg passed to reduce,'0', sets the intitial val of the accumulator
    console.log(totalYears);
